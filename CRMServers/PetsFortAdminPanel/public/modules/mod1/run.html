<div class="module-container mod1-container">
    <div class="card">
        <div class="card-header">
            <h3>User List</h3>
            <div class="filter-bar">
                <input type="search" id="user-search" placeholder="Search by username or email...">
            </div>
        </div>
        <div class="table-responsive">
            <table class="data-table" id="user-table">
                <thead>
                    <tr>
                        <th>Username</th> <th>Email Address Detail</th> <th>Credits</th> <th>Status</th> <th class="actions-cell">Actions Edit/Update/Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="5" class="no-data-message">Loading users...</td></tr>
                </tbody>
            </table>
        </div>
         <p id="no-users-message" class="no-data-message" style="display: none;">No users found.</p>
    </div>
    <div class="card">
         <div class="card-header"> <h3 id="user-form-title">Add New User</h3> </div>
        <form id="user-form">
            <input type="hidden" id="user-id">
            <input type="hidden" id="user-uid">
            <div class="form-group">
                <label for="user-username">Username</label>
                <input type="text" id="user-username" required>
            </div>
            <div class="form-group">
                <label for="user-email">Email</label>
                <input type="email" id="user-email" required>
            </div>
            <div class="form-group">
                <label for="user-role">Role & Access</label>
                <select id="user-role" required>
                    <option value="1" selected>Client [Normal Shop User]</option>
                    <option value="2">Agent [Make Orders From Any Shop]</option>
                    <option value="3">Viewer [View Orders To Pack And Delivery]</option>
                    <option value="4">Admin [Admin Portal Access]</option>
                </select>
            </div>
            <div class="form-group">
                <label for="user-address">Address</label>
                <input type="text" id="user-address">
            </div>
            <div class="form-group">
                <label for="user-password">Password</label>
                <input type="password" id="user-password">
            </div>
            <div class="form-group">
                <label for="user-credits">Credits</label>
                <input type="number" id="user-credits" value="0" min="0" required>
            </div>
            <div class="form-group">
                <label for="user-credits-expiry">Credits Expiry</label>
                <input type="text" id="user-credits-expiry" required>
            </div>
            <div class="form-group">
                <label>Status</label>
                <div> <label class="checkbox-label"> <input type="checkbox" id="user-isblocked"> Blocked </label> </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary" id="user-save-btn"><i data-feather="save"></i> Save User</button>
                <button type="button" class="btn btn-outline" id="user-cancel-btn" style="display: none;"><i data-feather="x"></i> Cancel Edit</button>
            </div>
        </form>
    </div>
</div>
