<div class="module-container mod3-container">

    <div class="card">
        <div class="card-header">
            <h3>Product List</h3>
            <div class="filter-bar">
                <input type="search" id="product-search" placeholder="Search by name or description...">
                <select id="product-category-filter">
                      <option value="">-- Filter by Category --</option>
                      </select>
            </div>
        </div>
        <div class="table-responsive">
            <table class="data-table" id="product-table">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name Of the Product</th>
                        <th>Category</th>
                        <th>Stock</th>
                        <th>Actual Rate (₹)</th>
                        <th>Market MRP (₹)</th>
                        <th class="actioqns-cell">Actions Edit/Update/Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="7" class="no-data-message">Loading products...</td></tr>
                </tbody>
            </table>
        </div>
         <p id="no-products-message" class="no-data-message" style="display: none;">No products found.</p>
    </div>

    <div class="card">
         <div class="card-header"> <h3 id="product-form-title">Add New Product</h3> </div>
        <form id="product-form">
            <input type="hidden" id="product-edit-id"> <div class="form-grid"> <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                     <label for="product-category">Category</label>
                     <select id="product-category" required>
                          <option value="">-- Select Category --</option>
                           </select>
                </div>
             </div>

            <div class="form-group">
                <label for="product-desc">Description</label>
                <textarea id="product-desc"></textarea>
            </div>

             <div class="form-group">
                 <label>Subcategories</label>
                 <div id="product-subcategories-container" class="subcategory-checkbox-group">
                    <p class="text-muted">Select a category first.</p>
                      </div>
            </div>

             <hr style="margin: 1.5em 0;"> <div class="form-grid">
                 <div class="form-group">
                    <label for="product-cost-rate">Rate (₹)</label>
                    <input type="number" id="product-cost-rate" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="product-cost-mrp">MRP (₹)</label>
                    <input type="number" id="product-cost-mrp" step="0.01" min="0" required>
                </div>
                 <div class="form-group">
                    <label for="product-cost-gst">GST (%)</label>
                    <input type="number" id="product-cost-gst" step="0.01" min="0" value="0" required>
                </div>
                <div class="form-group">
                    <label for="product-cost-dis">Discount (%)</label>
                    <input type="number" id="product-cost-dis" step="0.01" min="0" value="0" required>
                </div>
                 <div class="form-group">
                    <label for="product-stock">Stock</label>
                    <input type="number" id="product-stock" min="0" value="0" required>
                </div>
            </div>

            <hr style="margin: 1.5em 0;">

            <div class="form-group">
                 <label>Product Images (Enter URLs)</label>
                 <div class="d-flex gap-1 align-center">
                    <input type="url" id="product-new-image-url" placeholder="https://example.com/image.jpg" style="flex-grow: 1;">
                    <button type="button" id="product-add-image-btn" class="btn btn-secondary btn-sm"><i data-feather="plus"></i> Add URL</button>
                 </div>
                 
                 <div id="product-image-preview-list" class="img-preview-list">
                     <p class="text-muted" id="no-images-text">No images added yet.</p>
                 </div>
            </div>

            <div id="image-picker-container">
                <style>
                    @import url('https://cdn.tailwindcss.com');
                    @import url('https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css');
                    /* Modal animations */
                    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
                    @keyframes scaleIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
                  </style>
                
                  <div class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-lg">
                    <h1 class="text-2xl font-semibold text-gray-800 mb-4">Upload Image</h1>
                    <label class="block">
                      <span class="sr-only">Choose image</span>
                      <input type="file" id="fileInput" accept="image/*"
                        class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-100 file:text-blue-700 hover:file:bg-blue-200" />
                    </label>
                    <div id="preview" class="mt-6 flex justify-center items-center"></div>
                  </div>
                
                  <div id="cropModal"
                    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
                    <div
                      class="bg-white rounded-2xl shadow-xl w-11/12 max-w-2xl p-6 animate-[fadeIn_0.3s] animate-[scaleIn_0.3s]">
                      <h2 class="text-xl font-medium text-gray-800 mb-4">Adjust Crop (Square)</h2>
                      <div
                        class="crop-container w-full h-64 md:h-80 bg-gray-50 flex items-center justify-center overflow-hidden rounded-lg">
                        <img id="cropImage" src="" alt="To crop" class="max-w-full max-h-full" />
                      </div>
                      <div class="mt-4 flex justify-end space-x-3">
                        <button type="button" id="cancelBtn"
                          class="px-4 py-2 rounded-lg border border-gray-300 text-gray-600 hover:bg-gray-100 transition">Cancel</button>
                        <button type="button" id="cropBtn"
                          class="px-4 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition">Crop & Use</button>
                      </div>
                    </div>
                  </div>

            </div>
              

            <div class="form-actions">
                <button type="submit" class="btn btn-primary" id="product-save-btn"><i data-feather="save"></i> Save Product</button>
                <button type="button" class="btn btn-outline" id="product-cancel-btn" style="display: none;"><i data-feather="x"></i> Cancel Edit</button>
            </div>
        </form>
    </div>
</div>
