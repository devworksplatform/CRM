<div class="module-container mod4-container">

    <div class="card">
        <div class="card-header">
            <h3>Order List</h3>
            <div class="filter-bar">
                <input type="search" id="order-search-id" placeholder="Search by Order ID...">
                <input type="search" id="order-search-user" placeholder="Search by User ID...">
                <select id="order-status-filter">
                    <option value="">-- Filter by Status --</option>
                    <option value="ORDER_PENDING">Pending</option>
                    <option value="ORDER_IN_PROGRESS">In Progress</option>
                    <option value="ORDER_DELIVERED">Delivered</option>
                    <option value="ORDER_CANCELLED">Cancelled</option>
                     </select>
                 <input type="date" id="order-date-filter-start" title="Filter by start date">
                 <input type="date" id="order-date-filter-end" title="Filter by end date">
                 <button type="button" id="order-clear-filters-btn" class="btn btn-sm btn-outline"><i data-feather="x-circle"></i> Clear Filters</button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="data-table" id="order-table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>User ID</th>
                        <th>Created At</th>
                        <th>Total (â‚¹)</th>
                        <th>Status</th>
                        <th class="actions-cell">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="6" class="no-data-message">Loading orders...</td></tr>
                </tbody>
            </table>
        </div>
         <p id="no-orders-message" class="no-data-message" style="display: none;">No orders found.</p>
    </div>

    </div>
