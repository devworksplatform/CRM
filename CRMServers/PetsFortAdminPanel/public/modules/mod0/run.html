<div class="module-container mod3-container">
    <div class="card">
        <div class="card-header">
            <h3>User Login</h3>
        </div>
        <div class="card-body">
            <form id="login-form-frag">
                <div class="form-group">
                    <label for="username-frag">Username</label>
                    <input type="text" id="username-frag" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password-frag">Password</label>
                    <input type="password" id="password-frag" class="form-control" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary"><i data-feather="log-in"></i> Login</button>
                </div>
                <p id="login-error-frag" class="error-message" style="display: none;">Invalid username or password.</p>
            </form>
        </div>
    </div>
</div>
